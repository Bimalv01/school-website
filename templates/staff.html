<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .trainer-card {
            max-width: 300px;
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .trainer-card img {
            max-width: 100%;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h2, p {
            color: #333;
        }

        p {
            margin-bottom: 15px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="trainer-card">
        <img src="trainer1.jpg" alt="Trainer 1">
        <h2>Trainer Name 1</h2>
        <p>Specialty: Fitness Training</p>
        <p>Contact: trainer1@example.com</p>
    </div>

    <div class="trainer-card">
        <img src="trainer2.jpg" alt="Trainer 2">
        <h2>Trainer Name 2</h2>
        <p>Specialty: Yoga Instruction</p>
        <p>Contact: trainer2@example.com</p>
    </div>

    <!-- Add more trainer cards as needed -->

</body>

</html>
