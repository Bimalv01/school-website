<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            color: #555;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info i {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="contact-container">
        <h1>Contact Information</h1>

        <div class="contact-info">
            <h2>Your Name</h2>
            <p><i class="fa fa-envelope"></i>Email: your.email@example.com</p>
            <p><i class="fa fa-phone"></i>Phone: +1 9876543210</p>
            <p><i class="fa fa-map-marker"></i>Address: kodenchrry, Calicut</p>
        </div>
    </div>

</body>

</html>
