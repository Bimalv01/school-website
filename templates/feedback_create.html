<!-- templates/feedback_create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Feedback</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            background-color: #3a75c1;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        a:hover {
            background-color: #265999;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <li>
        <a href="{% url 'userFeedbackListView' %}">View Replays</a>
    </li>
    
    <form method="POST">
        <h1>Create Feedback</h1>

        {% csrf_token %}
        <p>
            <label for="id_feedback">Feedback:</label>
            <textarea name="id_feedback" cols="40" rows="10" required="" id="id_feedback"></textarea>
        </p>
        
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
